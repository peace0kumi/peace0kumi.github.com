<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
<meta name="Description" content="missA Official Web Page" />

<meta name="Author" content="ParkYeongHoo, JYP Entertainment" />
<title>:: miss A :: 박영후</title>
<link rel="stylesheet" href="../css/20160215_missa.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//thumbnail click
	$('.data-list .data-item a').each(function(){
		$(this).click(function(){
			var target = $(this).attr('href');

			$(target).addClass('active').css('display','block')
			.siblings().removeClass('active').css('display','none');
		});
	});

	//next button click
	$('#nextBtn').click(function(){
		var nowImg =  $('.data-image .data-item.active').html();
		
		$('.data-image .data-item.active').removeClass('active').css('display','none').next().addClass('active').css('display','block');
		if(nowImg == null){
			$('.data-image li+li:first').addClass('active').css('display','block');
		}
	});
	
	//prev button click
	$('#prevBtn').click(function(){
		var nowImg =  $('.data-image .data-item.active').html();
		var nowIdx = $('.data-image .data-item.active').index();
		
		$('.data-image .data-item.active').removeClass('active').css('display','none').prev().addClass('active').css('display','block');
		if(nowImg == null || nowIdx == 0){
			$('.data-image li:last').addClass('active').css('display','block');
		}
	});
});
</script>
</head>
<body>
<div id="frame" class="profile">
	<!-- header -->
	<div id="header">
		<div class="data-head">
			<h1 class="title"><a href="20160215_missa_01.html">missA</a></h1>
		</div>
		<div class="data-body">
			<h2 class="title"><a href="#gnbTop">MAIN MENU</a></h2>
			<ul id="gnbTop" class="data-item">
			<li><a href="20160215_missa_02.html">PROFILE</a></li>
			<li><a href="javascript:void(0);">DISCOGRAPHY</a></li>
			<li><a href="javascript:void(0);">GALLERY</a></li>
			<li><a href="javascript:void(0);">VIDEO</a></li>
			<li><a href="javascript:void(0);">NOTICE</a></li>
			<li><a href="javascript:void(0);">SCHEDULE</a></li>
			</ul>
		</div>
	</div>
	<!-- //header -->
	
	<!-- content -->
	<div id="content">
		<div class="content-primary">
			<ul class="data-list">
			<li class="data-item"><a href="#feiPhoto"><img src="../images/20160215/1(1).jpg" alt=""></a></li>
			<li class="data-item"><a href="#ziaPhoto"><img src="../images/20160215/2(1).jpg" alt=""></a></li>
			<li class="data-item"><a href="#minPhoto"><img src="../images/20160215/3(1).jpg" alt=""></a></li>
			<li class="data-item"><a href="#suzyPhoto"><img src="../images/20160215/4(1).jpg" alt=""></a></li>
			</ul>
			<ul class="data-image">
	 			<li id="feiPhoto" class="data-item active">Fei Photo</li>
				<li id="ziaPhoto" class="data-item">Zia Photo</li>
				<li id="minPhoto" class="data-item">Min Photo</li>
				<li id="suzyPhoto" class="data-item">Suzy Photo</li>
			</ul>
			<div class="button-area" id="slideBtn">
				<button id="prevBtn" class="btn prev">PREV</button>
				<button id="nextBtn" class="btn next">NEXT</button>
			</div>
		</div>
	</div>
	<!-- //content -->
</div>
</body>
</html>
