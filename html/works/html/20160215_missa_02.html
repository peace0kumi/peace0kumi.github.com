<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: miss A ï½œ Profile ::</title>
    <style type="text/css">
    
@import url(https://fonts.googleapis.com/css?family=Oswald);
    
body{margin: 0;}
html{overflow-y: hidden; overflow-x: hidden;}
body,html{height: 100%;}
ul{list-style: none; margin: 0; padding: 0;}

.menu{
    display: none;
    border: 0;
    width: 200px;
    height: 61px;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    font-family: 'Oswald', sans-serif;
    position: absolute;
    right: 0;
    top: 0;
}

/*gnb*/
header{
    height: 100px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.2);
    width: 100%;
    padding: 0 20px;
    position: absolute;
    background-color: rgba(255,255,255,0.1);
    overflow: hidden;
    z-index: 10;
}

header h1{
    cursor: pointer;
    width: 104px;
    height: 52px;
    background: url(../img/missa-logo-s.png) no-repeat center center;
    transition: 1s;
    float: left;
    position: absolute;
    left: 45px;
    top: 4px;
}

header a{color: transparent;}
header h1:hover{transform: rotateY(180deg);}
header nav{
    float: right;
    display: block;
    margin-right: 40px;
}
header nav li{
    float: left;
    line-height: 100px;
}
header nav li a{
    padding: 0 18px;
    display: block;
    text-decoration: none;
    color: #e1b83d;
    font-family: 'Oswald', sans-serif;}
    
header nav li a:hover{
    border-top: 2px #feedb8 solid;
    color: #feedb8;
    background-color: rgba(255, 255, 255, 0.2);
    transition: 0.2s;
    box-shadow: inset 0px 3px #feedb8;
}
header nav a.menu {
    text-decoration: none;
    color: #fff;
}
/*gnb*/
        

/*profile*/
.wrap{
    height: 100%; 
    width: 100%; 
    background: url('http://missa.jype.com/images/profile/large/1.jpg') no-repeat center center;
    -webkit-background-size: cover;
    background-size: cover;}


/*photo button*/
.profile .profile_photo{
    width: 230px;
    height: 230px;
    position: absolute;
    top: 23%;
    left: 8%;
    z-index: 1;
    opacity: 0.8;
    transition: 1s;
}
.profile .profile_photo:hover{
    opacity: 1;
    transition: 1s;
}
.profile .profile_photo img{
    border: 2px #fff solid;
    width: 100px;
    height: 100px;
    float: left;
    margin: 5px 5px;
}
button.previmgbtn:hover{
    opacity: 1;
}
button.previmgbtn{
    background: url(http://missa.jype.com/images/prevImgBtn.png) center center no-repeat;
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 0;
    margin: -25px 10px 0 10px;
    opacity: 0.7;
}
button.nextimgbtn:hover{
    opacity: 1;
}
button.nextimgbtn{
    background: url(http://missa.jype.com/images/nextImgBtn.png) center center no-repeat;
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    right: 0;
    margin: -25px 10px 0 10px;
    opacity: 0.7;
}
button{
    border: none;
}
section{
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    opacity: 0;
    background-position: center center;
    background-size: cover;
    -webkit-background-size: cover;
    transition: 1s;
}
section:target{
    opacity: 1;
}
#photo1 {background-image: url(http://missa.jype.com/images/profile/large/1.jpg);}
#photo2 {background-image: url(http://missa.jype.com/images/profile/large/2.jpg);}
#photo3 {background-image: url(http://missa.jype.com/images/profile/large/3.jpg);}
#photo4 {background-image: url(http://missa.jype.com/images/profile/large/4.jpg);}
        
        
@media all and (max-width:770px) {
    .wrap{}
    
    header{overflow: visible;}
    nav .menu{display: block; width: 200px; height: 61px; line-height: 61px;}
    nav a.menu{text-decoration: none; text-align: center;}

    nav ul{display: block;
            float: none;
            position: absolute;
            right: 0;
            top: 60px;
            width: 200px;}
        
    nav ul li{float: none;
            line-height: 42px;
            width: 200px;}
            
    nav ul li:first-child{border-top: none;}
    
    .mainlogo{
        top: 10%;
        width: 250px;
        height: 250px;
        background-position: 50% 50%;
        -webkit-background-size: cover;
        background-size: cover;}

    header nav ul{transition: 1000ms; height: 0; overflow: hidden; z-index: 1;}
    header nav ul:target{transition: 1000ms; height: 270px; overflow: hidden;}
    header nav ul li{background-color: rgba(255,255,255,0.3);}
    header nav ul li a:hover{box-sizing: border-box;
    border: 0;
    background: none;
    height: 40px;
    box-shadow: none;
    transform: translatex(10%);}
    header nav ul li:hover{border-top: 2px #feedb8 solid;
    color: #feedb8;
    background-color: rgba(255,255,255,0.2);}
}


@media all and (max-width:480px) {
    .wrap{}
    header{height: 40px;}
    header h1{margin: 5px; width: 65px;
    height: 30px; background-size: cover;
    transform: scale(0.8,0.8);}
    
    nav .menu{display: block; width: 150px; height: 41px; font-size: 12px; line-height: 41px;}
    nav ul{top: 40px; width: 150px;}
    
    footer{height: 37px; line-height: 37px;}
    footer .jyplogo{transform: scale(0.7,0.7); margin: -2px;}
    footer .snslink a:before{transform: scale(0.7,0.7);}
    
    .profile .profile_photo{width: 300px; height: 54px; position: absolute; top: 23%; left: 9%; z-index: 1; opacity: 0.8; background-position: center center;}
    .profile .profile_photo img{border: 2px #fff solid; width: 50px; height: 50px; float: left; margin: 5px 5px;}
}

        
    </style>
</head>
<body>
    <div class="wrap">   

        <header>
            <h1 class="logo">
                <a href="index.html">home</a>
            </h1>
            <nav>
                <a href="#a1" class="menu">MAIN MENU</a>
                    <ul id="a1">
                        <li><a href="profile.html">PROFILE</a></li>
                        <li><a href="discography.html">DISCOGRAPHY</a></li>
                        <li><a href="gallery.html">GALLERY</a></li>
                        <li><a href="#">VIDEO</a></li>
                        <li><a href="#">NOTICE</a></li>
                        <li><a href="#">SCHEDULE</a></li>
                    </ul>
            </nav>
        </header>
        
            <div class="profile">
                <div class="profile_photo">
                    <ul>
                      <li>
                          <a href="#photo1">
                              <img src="http://missa.jype.com/images/profile/thumbs/1.jpg" alt="">
                          </a>
                      </li>
                      <li>
                          <a href="#photo2">
                              <img src="http://missa.jype.com/images/profile/thumbs/2.jpg" alt="">
                          </a>
                      </li>
                      <li>
                          <a href="#photo3">
                              <img src="http://missa.jype.com/images/profile/thumbs/3.jpg" alt="">
                          </a>
                      </li>
                      <li>
                          <a href="#photo4">
                              <img src="http://missa.jype.com/images/profile/thumbs/4.jpg" alt="">
                          </a>
                      </li>
                    </ul>
                 </div>
                      <section id="photo1"></section>
                      <section id="photo2"></section>
                      <section id="photo3"></section>
                      <section id="photo4"></section>
            </div>
            <a href="#"><button class="previmgbtn"></button></a>
            <a href="#"><button class="nextimgbtn"></button></a>
    </div>
    
    
    
</body>
</html>
