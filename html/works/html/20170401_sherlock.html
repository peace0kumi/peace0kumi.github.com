<meta name="Description" content="셜록홈즈 그림자게임">
<meta name="Keywords" content="Sherlock Holmes A game of shadows, 셜록홈즈, 셜록, Sherlock Holmes, Sherlock, 셜록홈즈 그림자게임, 그림자게임, A game of shadows">
<title>Sherlock Holmes A Game of Shadows</title>
<link rel="stylesheet" href="../css/20170401_sherlock.css">
<script src="./../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.event-open a').each(function(){
		$('.event-open a').click(function(){
			var target = $(this).attr('href');

			$('#popupMask').css('display','block');
			$(target).addClass('active').siblings().removeClass('active');
			$('#closePopup').css('display','block');
		});
	});
	
	$('#closePopup').click(function(){
		$('#popupMask').css('display','none');
		$('.event-popup.active').removeClass('active').siblings().removeClass('active');
		$('#closePopup').css('display','none');
	});
});
</script>
</head>
<body>
<div id="frame">
	<!-- header -->
	<div id="header">
		<h1 class="title">셜록홈즈 그림자게임 SHERLOCK HOLMES A GAME OF SHADOWS</h1>
	</div>
	<!-- //header  -->
	
	<!-- content -->

			<a href="#">Synopsis</a>

		<div class="button-area character">

	</div>
	<!-- //pop-up -->
</div>
</body>
