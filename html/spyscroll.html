<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스파이스크롤</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <style type="text/css">
        *{margin:0; padding:0;}
        html,body{height:100%;}
       ul{list-style:none;} 
       header{height:100%; background: #000; position:fixed; width:8%; text-align:center; line-height:80px}
       header a{color:#FFF; font-size:20px;}
       header li{display:block;}
       div{height:100%;}
       .bg1{background-color: red;}
       .bg2{background-color: olive;}
       .bg3{background-color: purple;}
       .bg4{background-color: yellow;}
       .bg5{background-color: green;}
       
    </style>
    <script type="text/javascript">
        
        $(function(){
            var spot = []
            $('.section div').each(function(i,e){
                spot.push($(e).offset().top)
            })
            $("header li").click(function(){
                var idx = $(this).index();
                $('body,html').animate({
                    scrollTop:spot[idx]
                })
            })
        })
        
    </script>
</head>
<body>
    <header>
        <ul>
            <li><a href="javascript:void(0)">menu1</a></li>
            <li><a href="javascript:void(0)">menu2</a></li>
            <li><a href="javascript:void(0)">menu3</a></li>
            <li><a href="javascript:void(0)">menu4</a></li>
            <li><a href="javascript:void(0)">menu5</a></li>
        </ul>
    </header>
    
    <div class="section">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <div class="bg4"></div>
        <div class="bg5"></div>
    </div>
    
    
</body>
</html>
