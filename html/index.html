<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>수퍼블리셔 모뭉</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=640, user-scalable=yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="x-rim-auto-match" content="none" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<style type="text/css">
	/* 
	GLOBAL
	*/
	/* font */
	@import url(https://fonts.googleapis.com/css?family=Abel);
	
	/* frame */
	body				{margin: 0; font-family: 'Abel', sans-serif; font-size: 28px;}
	img					{width: 100%; vertical-align: top; border: 0 none;}
	ul					{list-style: none; margin: 0; padding: 0;}
	h1					{margin: 0; padding: 0;}
	
	/* 
	CONTENT 
	*/
	/* wrap */
	#wrap				{overflow: hidden; position: absolute; top: 2em; left: 2em; width: 90%; width: -webkit-calc(100% - 4em); width: calc(100% - 4em); height: 90vh; height: -webkit-calc(100vh - 4em); height: calc(100vh - 4em); background-color: #56545f;}
	
	/* header */
	#header				{display: table; margin: 0 auto; width: 80vw;}
	#header span a		{display: table-cell; margin: 0 auto; width: 80vw; height: 80vh; vertical-align: middle; text-align: center; color: #fff7f5; letter-spacing: -1px; font-size: 5rem; text-shadow: 5px 3px #360aca; opacity: 0.6; text-decoration: none;}
	#header span a:hover{opacity: 1; transition: 0.5s;}
	
	/* content */
	#content			{margin: 0 auto; width: 640px;}
	
	/* footer */
	#footer				{position: absolute; bottom: 0; left: .5rem;}
	#footer p			{color: #ffffff; font-size: 1rem;}
	</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<span><a href="ability.html">SUPUBLISHER MOong</a></span>
	</div>
	<div id="content">
	</div>
	<div id="footer">
		<p>Copyright ⓒ MOong, All Rights Reserved.</p>
	</div>
</div>
</body>
</html>
